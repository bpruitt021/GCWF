<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Events — GCWF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"><h1>Events</h1></header>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="sermons.html">Sermons</a>
    <a href="events.html" class="active">Events</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2 class="section-title">Upcoming Events</h2>
    <div id="events-list" class="grid-3"></div>
  </main>

  <footer class="footer">© 2025 GCWF</footer>

<script>
async function loadEvents(){
  try{
    const res = await fetch('content/events.json');
    const data = await res.json();
    const container = document.getElementById('events-list');
    container.innerHTML = '';
    data.forEach(item=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p><strong>Date:</strong> ${item.date}</p>
        <p><strong>Location:</strong> ${item.location}</p>
        <small>${item.description}</small>
        <div style="margin-top:10px">
        </div>
      `;
      container.appendChild(card);
    });
  }catch(e){
    document.getElementById('events-list').innerHTML = '<p>Unable to load events.</p>';
    console.error(e);
  }
}
loadEvents();
</script>
</body>
</html>
