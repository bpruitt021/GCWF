<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God's Cloud of Witnesses Fellowship</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Georgia", serif;
      background-color: #fdfaf5; /* cream */
      color: #2c2c2c;
      line-height: 1.6;
    }

    header {
      background-color: #4a1f1f; /* burgundy */
      color: #f9f3e6;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #3a0d0d;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: #f9f3e6;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-family: "Trebuchet MS", sans-serif;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d4af37; /* gold */
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 50px;
    }


  <footer>
    <p>&copy; 2025 God's Cloud of Witnesses Fellowship</p>
  </footer>
