<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | God's Cloud of Witnesses Fellowship</title>
  <style>
    body { font-family: "Georgia", serif; margin: 0; background-color: #fdfaf5; color: #2c2c2c; line-height: 1.6; }
    header, nav, .container, .card, footer { /* same styling as sermons.html */ }
    header { background-color: #4a1f1f; color: #f9f3e6; padding: 20px 0; text-align: center; }
    nav { background-color: #3a0d0d; padding: 12px 0; text-align: center; }
    nav a { color: #f9f3e6; margin: 0 15px; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #d4af37; }
    .container { padding: 40px 20px; max-width: 1000px; margin: auto; }
    h2 { color: #4a1f1f; border-bottom: 2px solid #d4af37; display: inline-block; margin-bottom: 20px; padding-bottom: 5px; }
    .card { background: #fff; border: 1px solid #e6d9c6; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card h3 { margin-bottom: 10px; color: #4a1f1f; }
    .card p { margin-bottom: 6px; }
    .card small { color: #777; font-size: 0.9rem; }
    footer { background-color: #4a1f1f; color: #f9f3e6; text-align: center; padding: 20px 10px; font-size: 0.9rem; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>God's Cloud of Witnesses Fellowship</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="sermons.html">Sermons</a>
    <a href="events.html">Events</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Latest Blog Posts</h2>
    <div id="blog"></div>
  </div>

  <footer>
    <p>&copy; 2025 God's Cloud of Witnesses Fellowship</p>
    <p>Sunday Service: 10:00 AM | 123 Church Street, Florida</p>
  </footer>

  <script>
    async function loadBlog() {
      try {
        const res = await fetch("content/blog.json");
        const posts = await res.json();
        const container = document.getElementById("blog");
        container.innerHTML = "";
        posts.forEach(item => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p><strong>Author:</strong> ${item.author}</p>
            <p><strong>Date:</strong> ${item.date}</p>
            <small>${item.excerpt}</small>
          `;
          container.appendChild(card);
        });
      } catch(err) {
        console.error(err);
        document.getElementById("blog").innerHTML = "<p>Unable to load blog posts.</p>";
      }
    }
    loadBlog();
  </script>
</body>
</html>
