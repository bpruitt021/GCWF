<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermons | GCWF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sermons</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="sermons.html">Sermons</a>
    <a href="events.html">Events</a>
    <a href="blog.html">Blog</a>
  </nav>

  <main class="container">
    <h2>Latest Sermons</h2>
    <div id="sermons"></div>
  </main>

  <footer>
    <p>&copy; 2025 God's Cloud of Witnesses Fellowship</p>
  </footer>

  <script>
    async function loadSermons() {
      try {
        const res = await fetch("content/sermons.json");
        const data = await res.json();
        const container = document.getElementById("sermons");
        container.innerHTML = "";

        data.forEach(sermon => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${sermon.title}</h3>
            <p><strong>Speaker:</strong> ${sermon.speaker}</p>
            <p><strong>Date:</strong> ${sermon.date}</p>
            <small>${sermon.description}</small>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("sermons").innerHTML = "<p>Error loading sermons.</p>";
      }
    }
    loadSermons();
  </script>
</body>
</html>
