<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermons — GCWF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Our Sermons</h1>
  </header>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="sermons.html" class="active">Sermons</a>
    <a href="events.html">Events</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2 class="section-title">Latest Sermons</h2>
    <div id="sermons"></div>
  </main>

  <footer class="footer">© 2025 GCWF</footer>

  <script>
    async function loadJSON(file, targetId) {
      try {
        const res = await fetch(file);
        const data = await res.json();
        const container = document.getElementById(targetId);
        container.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p><strong>Speaker:</strong> ${item.speaker}</p>
            <p><strong>Date:</strong> ${item.date}</p>
            <small>${item.description}</small>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading sermons:", err);
      }
    }

    loadJSON("content/sermons.json", "sermons");
  </script>
</body>
</html>
