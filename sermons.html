<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermons — GCWF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"><h1>Sermons</h1></header>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="sermons.html" class="active">Sermons</a>
    <a href="events.html">Events</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2 class="section-title">Latest Sermons</h2>

    <div id="sermons-list" class="grid-3"></div>
  </main>

  <footer class="footer">© 2025 GCWF</footer>

  <script>
    // Load sermons from JSON
    fetch('content/sermons.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('sermons-list');
        data.forEach(sermon => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${sermon.title}</h3>
            <p>${sermon.scripture} — ${sermon.speaker}</p>
            <a href="${sermon.pdf}" class="btn" target="_blank">Read Sermon (PDF)</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error loading sermons:', err);
        document.getElementById('sermons-list').innerHTML = 
          '<p>Unable to load sermons. Please check back later.</p>';
      });
  </script>
</body>
</html>
