<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermons | GCWF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Sermons</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="sermons.html">Sermons</a>
    <a href="events.html">Events</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Latest Sermons</h2>
    <div id="sermons"></div>
  </div>

  <footer><p>&copy; 2025 GCWF</p></footer>

  <script>
    async function loadSermons() {
      const res = await fetch("content/sermons.json");
      const data = await res.json();
      const container = document.getElementById("sermons");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>Speaker:</strong> ${item.speaker}</p>
          <p><strong>Date:</strong> ${item.date}</p>
          <small>${item.description}</small><br>
          <a href="${item.link}" class="btn">Read More</a>
        `;
        container.appendChild(card);
      });
    }
    loadSermons();
  </script>
</body>
</html>
